<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/84e2199ce0.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="center">
        <div class="wrapper">
            <main>
                <p>This is HTML</p>
                <br>
                <b>Hi, I am Bold</b>
                <br>
                <i>Hi, I am Italic</i>
                <br>
                <u>Hi, I am underline</u>
                <br>
                <del>Hi, I am overstrike</del>
                <br>
                <sub>Hi, I am subscript</sub>
                <br>
                <sup>Hi, I am superscript</sup>
                <br>
                <p>The quick brown fox jumps over <del>the lazy dog.</del></p>
        
                <!-- non-breaking space = &nbsp
                less than = &lt
                greater than = &gt
                ampersand = &amp
                quotation mark = &quot
                apostropha = &apos -->
                <header> The quick brown fox jumps over the &nbsp &nbsp lazy dog </header>
                <p> &cent &pound &yen &euro &sect &sect &copy &reg &times &divide </p>
                <h4>4 &lt 5</h4>
                <h4>10 &gt 4</h4>
            </main>
        </div>
    </section>
</body>
</html>
